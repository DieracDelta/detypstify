<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-gray-300"> <!-- Darker background and softer text color -->
    <script
      src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"
      integrity="sha256-SPjwkVvrUS/H/htIwO6wdd0IA8eQ79/XXNAH+cPuoso="
      crossorigin="anonymous"
    ></script>

    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="flex items-start space-x-4"> <!-- Flex container for canvas and rectangle -->
            <!-- Canvas -->
            <canvas id="drawingCanvas" width="500" height="500" class="border-4 border-gray-600 bg-gray-500"></canvas>

            <!-- Additional Rectangle with List -->
            <div class="bg-gray-700 border-2 border-gray-600 p-4">
                <h2 class="text-lg font-bold mb-4">Top 5 Results</h2>
                <ul class="list-disc pl-5">
                    <li>sample1</li>
                    <li>sample2</li>
                    <li>sample3</li>
                    <li>sample4</li>
                    <li>sample5</li>
                </ul>
            </div>
        </div>

        <!-- Buttons -->
        <div class="flex space-x-4 mt-4">
            <button id="clearButton" class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">Clear</button>
            <button id="logButton" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">Log 2d Array</button>
            <button id="addButton" class="bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">Add stuff</button>
        </div>
    </div>
    <script type="module" src="../build_artifacts/script.js"></script>
</body>
</html>
